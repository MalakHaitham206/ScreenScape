<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- swipper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css" />
    <title>Movie App</title>

</head>

<body>
    <div class=" d-flex flex-row ">
        <!-- <div class="row"> -->
        <div class="side position-fixed d-flex ">
            <div class="side-bar  mt-0 ">
                <h1 class="m-3">Movie App</h1>
                <div class="side-list mt-5 ms-4">

                    <div onclick="showpopular()" class="list-link d-flex flex-row item">
                        <i class="fa-solid fa-fire mt-1 me-2"></i>
                        <p>Popular</p>
                    </div>
                    <div onclick="showtrending()" class="list-link d-flex flex-row item">
                        <i class="fa-solid fa-arrow-trend-up mt-1 me-2"></i>
                        <p>Trending</p>
                    </div>
                    <div onclick="showmost()" class="list-link d-flex flex-row item">
                        <i class="fa-solid fa-eye  mt-1 me-2"></i>
                        <p>Most Viewed</p>
                    </div>
                    <div onclick="showup()" class="list-link d-flex flex-row item">
                        <i class="fa-solid fa-calendar-days mt-1 me-2"></i>
                        <p>Up Coming</p>
                    </div>

                </div>

                <br>

                <div class="list-pages mt-5 ms-4">
                    <div class="list-link d-flex flex-row item">
                        <i class="fa-solid fa-heart mt-1 me-2"></i>
                        <a href="fav.html">Favourites</a>
                    </div>
                    <div class="list-link d-flex flex-row item">
                        <i class="fa-solid fa-list mt-1 me-2"></i>
                        <a href="watchlist.html">Watchlist</a>
                    </div>
                </div>


                <div class="logout mt-5 ms-4">
                    <div class="list-link d-flex flex-row item">
                        <i class="fa-solid fa-right-from-bracket mt-1 me-2"></i>
                        <p>Log out</p>
                    </div>
                </div>

            </div>


            <!-- <div class="toggler d-flex align-items-center justify-content-center p-3">
                <i class="fa-solid fa-bars toggle"></i>

            </div> -->
        </div>

        <!-- main -->
        <div class="main  ">

            <!-- navbar -->
            <div class="view ">

                <div class="nav-bar  container ">
                    <nav class="navbar  navbar-expand-lg bg-body-transparent">
                        <div class="container mt-2">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a onclick="showhome()" id="home2" class="nav-link active" aria-current="page"
                                            href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#trending">Trending</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#popular">Popular</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#most">Most Viewed</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#up">Up Coming</a>
                                    </li>

                                </ul>
                                <form class="d-flex" role="search">
                                    <input id="search" class="form-control me-2 search " type="search"
                                        placeholder="Search" aria-label="Search">
                                    <i class="fa-solid fa-magnifying-glass  sico mt-2"></i>
                                </form>

                                <div class="user d-flex flex-row mx-4">
                                    <img class="user-img mx-2"
                                        src="/resources/images/Profile_avatar_placeholder_large.png">
                                    <p class="mt-2">User</p>
                                </div>
                            </div>
                        </div>
                    </nav>

                </div>

                <div class="search-place"></div>

                <div id="home" class="img-container">
                    <!-- <img class="nav-img" src="./images/54b35fd37e3eeecc50e7b75ec51d4079.png" alt=""> -->
                </div>
            </div>







            <div class="movie-show ps-4 container">
                <div id="trending" class="trending pt-5 mt-5">
                    <h3>Trending</h3>

                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner d-flex  align-items-center justify-content-center  "
                            id="carousel-items-trending">


                        </div>
                        <button class="carousel-control-prev trending-btn-prev" type="button"
                            data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next trending-btn-next" type="button"
                            data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
            </div>




            <div class="" id="d-trending" style="display: none;"></div>





            <div class="movie-show ps-4 container">
                <div id="popular" class="popular pt-5  mt-5">
                    <h3>Popular</h3>

                    <div id="carouselExample1" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner d-flex  align-items-center justify-content-center  "
                            id="carousel-items-popular">


                        </div>
                        <button class="carousel-control-prev popular-btn-prev" type="button"
                            data-bs-target="#carouselExample1" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next popular popular-btn-next" type="button"
                            data-bs-target="#carouselExample1" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
            </div>

            <div id="d-popular" style="display: none;"></div>




            <div class="movie-show ps-4 container">
                <div id="most" class="most pt-5 mt-5">
                    <h3>Most Viewed</h3>

                    <div id="carouselExample2" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner d-flex  align-items-center justify-content-center  "
                            id="carousel-items-most">


                        </div>
                        <button class="carousel-control-prev most-btn-prev" type="button"
                            data-bs-target="#carouselExample2" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next popular most-btn-next" type="button"
                            data-bs-target="#carouselExample2" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
            </div>


            <div id="d-most" class="container" style="display: none;"></div>




            <div class="movie-show ps-4 container">
                <div id="up" class="up pt-5 mt-5 ">
                    <h3>Up Comming</h3>

                    <div id="carouselExample3" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner d-flex  align-items-center justify-content-center  "
                            id="carousel-items-up">


                        </div>
                        <button class="carousel-control-prev up-btn-prev" type="button"
                            data-bs-target="#carouselExample3" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next popular up-btn-next" type="button"
                            data-bs-target="#carouselExample3" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
            </div>

            <div id="d-up" style="display: none;"></div>

        </div>


        <div id="movieModal" class="modal fade " tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg " role="document">
                <div class="modal-content text-white ">
                    <div class="modal-header ">
                        <h5 class="modal-title" id="movieModalTitle"></h5>
                        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center justify-content-center flex-wrap">
                        <img id="movieModalImage" class="img-fluid mb-3" alt="Movie Poster">
                        <p id="movieModalOverview"></p>
                        <p><strong>Release Date:</strong> <span id="movieModalReleaseDate"></span></p>
                        <br>
                        <p><strong>Rating:</strong> <span id="movieModalRating"></span></p>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js  "></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/login_and_register/sign_out_firebase.js" type="module"></script>


</body>

</html>
