<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScape login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css" />
</head>

<body>
    <div class="login-container d-flex" style="max-width: 500px; height: 93vh; width: 60%">

        <div class="right-section d-flex">
            <form>
                <label>Enter your email address</label>
                <input type="email" class="form-control" id="emailInputUpdate" placeholder="Email address">
                <button type="submit" class="btn btn-primary w-100" id="submitEmailButtonUpdate">Get Code</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/login_and_register/update_password.js" type="module"></script>
</body>

</html>
