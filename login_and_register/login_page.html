<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login-container d-flex">
        <!-- Left section -->
        <div class="left-section">
            <div id="left-content">
                <h1>Join a thriving community of creators</h1>
                <p>with Artificial Intelligence</p>
            </div>

        </div>
        <!-- Right section -->
        <div class="right-section">
            <h3 class="mb-4">Sign in</h3>
            <form>
                <input type="email" class="form-control" placeholder="Email address">
                <input type="password" class="form-control" placeholder="Password">
                <div class="d-flex justify-content-between align-items-center mb-3"
                    style="gap: 0.3rem; font-size: 0.8rem;">
                    <span id="forgetPasswordText">Forgot password?</span><a href="#" style="font-weight: bold;"
                        class="text-decoration-none text-light">Reset password</a>

                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>
                <div class=" d-flex col-11 justify-items-center  justify-content-center flex-column mx-auto mb-1">
                    <div class="divider-container">
                        <div class="divider">
                            <span style="font-size: 0.9rem;">or</span>
                        </div>

                    </div>
                </div>
                <button type="button" class="btn btn-google w-100">
                    <img src="/resources/login_and_register_images/flat-color-icons_google.svg" alt="Google Logo">
                    Sign in with Google
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
