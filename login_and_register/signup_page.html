<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScape signUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css" />
</head>

<body>
    <div class=" login-container d-flex ">
        <!-- Left section -->
        <div class="left-section">
            <div id="left-content">
                <h1>Discover the Magic of Cinema</h1>
                <p>Join a Vibrant Community of Movie Lovers!</p>
            </div>
        </div>
        <!-- Right section -->
        <div class=" right-section d-flex">
            <h3 class="mb-4" style="font-size:1.9rem;">Sign Up</h3>

            <form>
                <span id="signupParagraph">Sign up now and gain access to exclusive
                    content!</span>
                <label>Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email address">
                <label id="LabelpasswordInput">Password</label>

                <input type="password" class="form-control mb-4" placeholder="Password" id="passwordInput">
                <label>Confirm Password</label>

                <input type="password" class="form-control mb-4" placeholder="Confirm Password" id="rePasswordInput">
                <span id="signupParagraph">By clicking on Sign up, you agree to our Terms
                    of service and Privacy
                    policy.</span>
                <button type="submit" class="btn btn-primary w-10 mb-0" id="submitButton">Sign Up</button>

                <div><span id="forgetPasswordText" style=" font-size: small; margin-top: 0%;">already have an
                        account?</span>
                    <a href="./signup_page.html" class="text-decoration-none text-light"
                        style="font-weight: bold; font-size: small;">Log in</a>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./sign_up_firebase.js" type="module"
        src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>

</body>

</html>
