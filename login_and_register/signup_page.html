<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScape signUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class=" login-container d-flex ">
        <!-- Left section -->
        <div class="left-section">
            <div id="left-content">
                <h1>Join a thriving community of creators</h1>
                <p>with Artificial Intelligence</p>
            </div>

        </div>
        <!-- Right section -->
        <div class=" right-section d-flex">
            <h3 class="mb-4" style="font-size:1.9rem;">Sign Up</h3>

            <form>
                <span id="signupParagraph" style="  margin-bottom: 5px;">Sign up now and gain access to exclusive
                    content!</span>
                <label style="  margin-bottom: 2px;">Email address</label>
                <input type="email" style="margin-bottom: 2px;" class="form-control" placeholder="Email address">
                <label style="  margin-bottom: 2px;" id="passwordInput">Password</label>

                <input type="password" class="form-control mb-1" placeholder="Password" id="passwordInput">
                <label style="  margin-bottom: 2px;">re-Password</label>

                <input type="password" class="form-control mb-3" placeholder="Password" id="rePasswordInput">

                <button type="submit" class="btn btn-primary w-100" id="submitButton">Sign Up</button>
                <span id="signupParagraph" style="  margin-bottom: 3px;">By clicking on Sign up, you agree to our Terms
                    of service and Privacy
                    policy.</span>
                <div class=" d-flex col-11 justify-items-center  justify-content-center flex-column mx-auto mb-1">
                    <div class="divider-container">
                        <div class="divider">
                            <span style="font-size: 0.9rem;">or</span>
                        </div>

                    </div>
                </div>
                <button type="submit" class="btn btn-google w-100">
                    <img src="/resources/login_and_register_images/flat-color-icons_google.svg" alt="Google Logo">
                    Sign in with Google
                </button>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
